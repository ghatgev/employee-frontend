<div class="container mt-4">
    <h2>Employee List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.name }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.email }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id ?? 0)">Delete</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
