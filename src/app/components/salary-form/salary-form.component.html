<div class="container mt-4">
    <h2>Add Salary</h2>
  
    <form (ngSubmit)="submitSalary()">
      <div class="mb-3">
        <label>Employee ID:</label>
        <input type="number" class="form-control" [(ngModel)]="salary.employeeId" name="employeeId" required>
      </div>
  
      <div class="mb-3">
        <label>Amount:</label>
        <input type="number" class="form-control" [(ngModel)]="salary.amount" name="amount" required>
      </div>
  
      <div class="mb-3">
        <label>Pay Date:</label>
        <input type="date" class="form-control" [(ngModel)]="salary.payDate" name="payDate" required>
      </div>
  
      <button type="submit" class="btn btn-success">Save Salary</button>
    </form>
  
    <p class="mt-3 text-success">{{ message }}</p>
  </div>
