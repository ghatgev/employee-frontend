<div class="container mt-4">
    <h2>Add Employee</h2>
    <form (ngSubmit)="addEmployee()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
  </div>
